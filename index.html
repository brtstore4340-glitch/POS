<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Boots Thailand 4340 Grand 5 Sukhumvit POS</title>

    <!-- Google Fonts: Outfit + Noto Sans Thai -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans+Thai:wght@300;400;500;600;700&family=Outfit:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: { extend: { fontFamily: { sans: ['"Outfit"', '"Noto Sans Thai"', 'ui-sans-serif', 'system-ui'] } } }
        }
    </script>

    <!-- SheetJS (for Master Data import) -->
    <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>

    <link rel="stylesheet" href="./styles.css" />
</head>

<body class="min-h-screen font-sans">
    <!-- Top Bar -->
    <header class="sticky top-0 z-40">
        <div class="mx-auto max-w-[1400px] px-4 pt-4">
            <div class="glass rounded-[28px] px-5 py-4 flex items-center justify-between">
                <div class="flex items-center gap-4">
                    <!-- Logo -->
                    <div class="h-11 w-11 rounded-2xl bg-white/70 border flex items-center justify-center overflow-hidden"
                        style="border-color: var(--border);">
                        <img src="./Logo/boots-logo-nobg.png" alt="Boots" class="h-8 w-auto" />
                    </div>

                    <div class="leading-tight">
                        <div class="text-[15px] font-extrabold tracking-tight">
                            Boots Thailand 4340 Grand 5 Sukhumvit POS
                        </div>
                        <div class="flex items-center gap-2">
                            <span class="h-1.5 w-1.5 rounded-full bg-emerald-500"></span>
                            <span id="connectionStatus" class="text-[11px] font-semibold uppercase tracking-widest"
                                style="color: var(--muted);">
                                READY
                            </span>
                            <span class="text-[11px]" style="color: var(--muted);">•</span>
                            <span class="text-[11px] font-mono" style="color: var(--muted);" id="runIdDisplay">BILL:
                                -</span>
                        </div>
                    </div>
                </div>

                <div class="flex items-center gap-3">
                    <!-- DB Update -->
                    <div class="hidden sm:flex items-center gap-3 rounded-2xl px-4 py-2 ui-pill">
                        <div class="text-[10px] font-bold uppercase tracking-widest" style="color: var(--muted);">
                            Database update</div>
                        <div id="dbUpdateDisplay" class="text-[11px] font-mono font-bold">-</div>
                    </div>

                    <button id="btnDailySummary" class="ui-pill text-sm font-semibold transition hover:opacity-90">
                        Daily Summary
                    </button>

                    <!-- Theme Toggle Icon -->
                    <button id="btnTheme" class="ui-pill transition hover:opacity-90 flex items-center justify-center"
                        aria-label="Toggle Theme" title="Toggle Theme">
                        <span id="themeIcon" class="inline-flex items-center justify-center"></span>
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Layout -->
    <main class="mx-auto max-w-[1400px] px-4 py-6">
        <div class="grid grid-cols-1 lg:grid-cols-[420px_1fr] gap-6">

            <!-- Left -->
            <aside class="space-y-6">
                <section class="card p-6">
                    <div class="flex items-center justify-between mb-4">
                        <div class="text-sm font-bold tracking-tight">New Transaction</div>
                    </div>

                    <button id="btnNewBill" class="btn-primary w-full">
                        เปิดบิลใหม่ (New Bill)
                    </button>

                    <div class="mt-5 grid grid-cols-[96px_1fr] gap-3">
                        <div>
                            <label class="text-[11px] font-bold uppercase tracking-widest"
                                style="color: var(--muted);">Qty</label>
                            <input id="inputQty" type="number" min="1" value="1"
                                class="ui-input mt-2 text-center text-xl font-bold" />
                        </div>

                        <div class="relative">
                            <label class="text-[11px] font-bold uppercase tracking-widest"
                                style="color: var(--muted);">Scan / Code</label>
                            <input id="inputBarcode" type="text" placeholder="Scan item..."
                                class="ui-input mt-2 font-semibold" disabled autocomplete="off" />
                            <div id="scanResults" class="hidden scan-dropdown"></div>
                        </div>
                    </div>
                </section>

                <section class="card p-6">
                    <div class="flex items-center justify-between">
                        <div class="text-sm font-bold tracking-tight">Search</div>
                    </div>

                    <div class="mt-4 relative">
                        <input id="inputSearch" type="text" placeholder="Search product..."
                            class="ui-input font-semibold" />
                        <div id="searchResults" class="hidden absolute left-0 right-0 mt-2 ui-dropdown"></div>
                    </div>
                </section>

                <section class="card p-6">
                    <div class="flex items-center justify-between">
                        <div class="text-sm font-bold tracking-tight">Master Data</div>
                    </div>

                    <div class="mt-4 grid grid-cols-2 gap-3">
                        <button id="btnUpload" class="ui-pill h-12 font-semibold">Upload Master</button>
                        <button id="btnOpenSheet" class="ui-pill h-12 font-semibold">Action Sheet</button>
                        <input type="file" id="fileImport" class="hidden" accept=".xlsx,.xls,.csv" />
                    </div>
                </section>
            </aside>

            <!-- Right: Daily Sale Summary -->
            <section class="card overflow-hidden" id="dailyReport">
                <div class="px-6 py-5 border-b" style="border-color: var(--border);">
                    <div>
                        <div class="text-sm font-bold tracking-tight">4340 Grand 5 Sukhumvit Daily Sale IT Maintenance Report</div>
                        <div class="text-xs" style="color: var(--muted);">สรุปรายวัน • Barcode friendly</div>
                    </div>
                </div>

                <div class="p-6 space-y-5">
                    <div class="report-summary">
                        <div class="text-sm font-semibold">มีทั้งหมด <span id="summaryBillCount">0</span> บิล</div>
                        <div class="text-lg font-extrabold">ยอดเงิน <span id="summaryBillAmount">0.00</span> บาท</div>
                    </div>

                    <div id="billList" class="space-y-6"></div>
                </div>
            </section>
        </div>
    </main>

    <!-- iOS Action Sheet -->
    <div id="iosBackdrop" class="ios-backdrop"></div>
    <div id="iosSheetWrap" class="ios-sheet-wrap">
        <div class="ios-sheet">
            <div class="ios-sheet-card">
                <div class="ios-sheet-header">
                    <div id="iosSheetTitle" class="ios-sheet-title">A Short Title is Best</div>
                    <div id="iosSheetMsg" class="ios-sheet-msg">A message should be a short, complete sentence.</div>
                </div>
                <div id="iosSheetActions"></div>
            </div>

            <div class="ios-sheet-cancel">
                <button class="ios-sheet-btn cancel" id="iosSheetCancel">Cancel</button>
            </div>
        </div>
    </div>

    <script type="module" src="./js/main.js"></script>
</body>

</html>
