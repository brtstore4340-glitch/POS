<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boots POS System</title>

    <!-- Fonts: Outfit (English) + Noto Sans Thai -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans+Thai:wght@300;400;500;600;700&family=Outfit:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">

    <!-- TailwindCSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['"Outfit"', '"Noto Sans Thai"', 'sans-serif'],
                        thai: ['"Noto Sans Thai"', 'sans-serif']
                    },
                    colors: {
                        brand: {
                            50: '#eff6ff',
                            100: '#dbeafe',
                            500: '#3b82f6',
                            600: '#2563eb', // Core Blue
                            700: '#1d4ed8',
                            800: '#1e40af',
                            900: '#1e3a8a',
                        }
                    },
                    boxShadow: {
                        'soft': '0 4px 20px -2px rgba(0, 0, 0, 0.05)',
                        'glow': '0 0 15px rgba(37, 99, 235, 0.2)',
                    }
                }
            }
        }
    </script>

    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- SheetJS -->
    <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>

    <style>
        body {
            font-family: 'Outfit', 'Noto Sans Thai', sans-serif;
        }

        .font-thai {
            font-family: 'Noto Sans Thai', sans-serif;
        }

        /* Modern Scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #94a3b8;
        }

        input[type=number]::-webkit-inner-spin-button,
        input[type=number]::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        .glass-panel {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.5);
        }
    </style>
</head>

<body class="bg-gray-50 h-screen flex flex-col overflow-hidden text-gray-800">

    <!-- Header -->
    <header class="bg-white shadow-sm border-b border-gray-100 z-20 basis-16 shrink-0 relative">
        <div class="h-full px-6 flex justify-between items-center">
            <div class="flex items-center gap-4">
                <div
                    class="w-10 h-10 bg-brand-700 rounded-lg flex items-center justify-center text-white font-bold text-xl shadow-lg shadow-brand-500/30">
                    B</div>
                <div>
                    <h1 class="text-xl font-bold text-gray-900 tracking-tight">POS System</h1>
                    <div id="connectionStatus" class="flex items-center gap-1.5">
                        <span class="w-2 h-2 rounded-full bg-gray-300 animate-pulse"></span>
                        <span class="text-xs font-medium text-gray-400 uppercase tracking-wider">Connecting...</span>
                    </div>
                </div>
            </div>

            <div class="flex items-center gap-3">
                <button id="btnDailySummary"
                    class="flex items-center gap-2 px-4 py-2 bg-gray-50 hover:bg-gray-100 text-gray-700 rounded-lg text-sm font-medium transition border border-gray-200">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z">
                        </path>
                    </svg>
                    Daily Summary
                </button>
                <button onclick="app.requestImport()"
                    class="flex items-center gap-2 px-4 py-2 bg-gray-50 hover:bg-gray-100 text-gray-700 rounded-lg text-sm font-medium transition border border-gray-200">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12"></path>
                    </svg>
                    Import Checkpoint
                </button>
                <input type="file" id="fileImport" accept=".xlsx" class="hidden" />

                <div class="h-8 w-px bg-gray-200 mx-2"></div>

                <div id="runIdDisplay"
                    class="text-sm font-mono font-medium text-gray-500 bg-gray-100 px-3 py-1 rounded-full">Run ID: -
                </div>
            </div>
        </div>
    </header>

    <!-- Main Layout -->
    <main class="flex-1 flex overflow-hidden">

        <!-- Left Panel: Controls -->
        <div class="w-[380px] bg-white border-r border-gray-200 flex flex-col z-10 shadow-soft relative">

            <div class="p-6 flex-1 flex flex-col gap-6 overflow-y-auto">
                <!-- Primary Actions -->
                <button id="btnNewBill"
                    class="group w-full bg-brand-600 hover:bg-brand-700 active:scale-[0.98] text-white py-5 rounded-xl shadow-lg shadow-brand-500/30 transition-all duration-200 flex flex-col items-center justify-center gap-1 relative overflow-hidden">
                    <div
                        class="absolute inset-0 bg-white/10 translate-y-full group-hover:translate-y-0 transition-transform duration-300">
                    </div>
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 relative z-10" fill="none"
                        viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
                    </svg>
                    <span class="text-lg font-bold font-thai relative z-10">‡πÄ‡∏õ‡∏¥‡∏î‡∏ö‡∏¥‡∏•‡πÉ‡∏´‡∏°‡πà (New Bill)</span>
                </button>

                <!-- Input Zone -->
                <div class="bg-gray-50 p-5 rounded-xl border border-gray-100 shadow-inner space-y-4">
                    <div class="flex items-center justify-between">
                        <label class="text-xs font-bold text-gray-400 uppercase tracking-widest">Input Item</label>
                        <span class="text-[10px] text-gray-400 bg-white px-2 py-0.5 rounded border">Alt+Q for Qty</span>
                    </div>

                    <div class="flex gap-3">
                        <div class="w-20">
                            <input type="number" id="inputQty" value="1" min="1"
                                class="w-full h-12 text-center text-xl font-bold text-brand-700 bg-white border border-gray-200 rounded-lg focus:border-brand-500 focus:ring-2 focus:ring-brand-500/20 outline-none transition-all shadow-sm"
                                tabindex="-1">
                        </div>
                        <div class="flex-1">
                            <input type="text" id="inputBarcode"
                                class="w-full h-12 px-4 text-lg font-medium text-gray-800 bg-white border border-gray-200 rounded-lg focus:border-brand-500 focus:ring-2 focus:ring-brand-500/20 outline-none transition-all shadow-sm disabled:bg-gray-100 disabled:text-gray-400"
                                placeholder="Scan Barcode..." autofocus disabled>
                        </div>
                    </div>
                </div>

                <!-- Tools -->
                <!-- Tools -->
                <div class="space-y-2">
                    <p class="text-xs font-bold text-gray-400 uppercase tracking-widest pl-1">Coupons</p>
                    <div class="grid grid-cols-3 gap-2">
                        <button onclick="app.addCoupon('store')"
                            class="py-3 text-xs font-medium text-gray-600 bg-gray-50 border border-gray-200 rounded-lg hover:bg-blue-50 hover:border-blue-200 hover:text-blue-600 transition flex flex-col items-center gap-1">
                            <span class="text-lg">üè™</span> Store
                        </button>
                        <button onclick="app.addCoupon('vendor')"
                            class="py-3 text-xs font-medium text-gray-600 bg-gray-50 border border-gray-200 rounded-lg hover:bg-pink-50 hover:border-pink-200 hover:text-pink-600 transition flex flex-col items-center gap-1">
                            <span class="text-lg">üè≠</span> Vendor
                        </button>
                        <button onclick="app.addCoupon('mobile')"
                            class="py-3 text-xs font-medium text-gray-600 bg-gray-50 border border-gray-200 rounded-lg hover:bg-green-50 hover:border-green-200 hover:text-green-600 transition flex flex-col items-center gap-1">
                            <span class="text-lg">üì±</span> Mobile
                        </button>
                    </div>
                </div>

                <div class="pt-4 border-t border-gray-100">
                    <button id="btnSeed"
                        class="w-full py-2 text-[10px] text-gray-400 hover:text-gray-600 border border-green-100 rounded hover:bg-green-50">Dev:
                        Seed Data</button>
                </div>

            </div>

            <!-- Footer Profile -->
            <div class="p-4 border-t border-gray-100 bg-gray-50/50">
                <div class="flex items-center gap-3">
                    <div
                        class="w-8 h-8 rounded-full bg-brand-100 flex items-center justify-center text-brand-600 font-bold text-xs">
                        A</div>
                    <div class="text-xs">
                        <div class="font-bold text-gray-700">Cashier Station 1</div>
                        <div class="text-gray-400">Boots Thailand</div>
                    </div>
                </div>
            </div>

        </div>

        <!-- Right Panel: Cart & Payment -->
        <div class="flex-1 bg-gray-50/30 flex flex-col relative h-full">

            <!-- Items Area -->
            <div class="flex-1 flex flex-col overflow-hidden bg-white/50">
                <!-- Header -->
                <div
                    class="grid grid-cols-[50px_1fr_100px_100px_100px_80px] gap-4 px-6 py-4 bg-white border-b border-gray-100 text-xs font-bold text-gray-400 uppercase tracking-wider sticky top-0 z-10">
                    <div class="text-center">#</div>
                    <div>Item Description</div>
                    <div class="text-center">Qty</div>
                    <div class="text-right">Price</div>
                    <div class="text-right">Total</div>
                    <div class="text-center">Void</div>
                </div>

                <!-- List -->
                <div id="cartItemsList" class="flex-1 overflow-y-auto p-4 space-y-1">
                    <div class="h-full flex flex-col items-center justify-center text-gray-300 gap-4">
                        <svg class="w-16 h-16 opacity-20" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z"></path>
                        </svg>
                        <p class="font-medium">No items in cart</p>
                    </div>
                </div>
            </div>

            <!-- Summary & Pay Panel -->
            <div
                class="h-[280px] bg-white border-t border-gray-200 shadow-[0_-4px_20px_rgba(0,0,0,0.03)] flex flex-col z-20">
                <div class="flex-1 flex">
                    <!-- Totals Left -->
                    <div class="flex-1 p-6 space-y-3">
                        <div class="flex justify-between text-gray-600">
                            <span class="font-medium">Subtotal</span>
                            <span class="font-mono" id="summarySubtotal">0.00</span>
                        </div>
                        <div class="flex justify-between text-red-500">
                            <span class="font-medium">Discount</span>
                            <span class="font-mono" id="summaryDiscount">0.00</span>
                        </div>
                        <div class="h-px bg-gray-100 my-4"></div>
                        <div class="flex justify-between items-end">
                            <span class="text-lg font-bold text-gray-800">Total Due</span>
                            <span class="text-5xl font-bold text-brand-700 tracking-tight"
                                id="summaryNetTotal">0.00</span>
                        </div>
                    </div>

                    <!-- Pay Right -->
                    <div class="w-[300px] p-6 bg-gray-50 flex items-center border-l border-gray-100">
                        <button id="btnPayCash"
                            class="w-full h-full bg-gray-900 hover:bg-black text-white rounded-2xl shadow-xl flex flex-col items-center justify-center gap-2 group transition-all active:scale-95 disabled:opacity-50 disabled:cursor-not-allowed">
                            <span
                                class="text-3xl filter grayscale group-hover:grayscale-0 transition-all duration-300">üíµ</span>
                            <div class="text-left">
                                <div
                                    class="text-sm text-gray-400 font-medium tracking-widest uppercase text-center group-hover:text-gray-300">
                                    Pay Cash</div>
                                <div class="text-xl font-bold">Process Payment</div>
                            </div>
                        </button>
                    </div>
                </div>
            </div>

        </div>
    </main>

    <script type="module" src="app.js"></script>
</body>

</html>
