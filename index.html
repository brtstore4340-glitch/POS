<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POS System</title>

    <!-- Fonts: Noto Sans Thai -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Thai:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">

    <!-- TailwindCSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['"Noto Sans Thai"', 'sans-serif'],
                    },
                    colors: {
                        primary: '#2563eb',
                        secondary: '#64748b',
                    }
                }
            }
        }
    </script>

    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- SheetJS for Excel Import -->
    <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>

    <style>
        body {
            font-family: 'Noto Sans Thai', sans-serif;
        }

        /* Disable number input spinner */
        input[type=number]::-webkit-inner-spin-button,
        input[type=number]::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
    </style>
</head>

<body class="bg-gray-100 h-screen flex flex-col overflow-hidden">

    <!-- Header -->
    <header class="bg-white shadow-sm p-4 flex justify-between items-center z-10 basis-16 shrink-0">
        <div class="flex items-center gap-4">
            <h1 class="text-xl font-bold text-gray-800">POS System</h1>
            <span id="connectionStatus"
                class="px-2 py-1 rounded text-xs font-medium bg-gray-200 text-gray-500">Connecting...</span>
        </div>
        <div class="text-right">
            <div id="runIdDisplay" class="text-sm text-gray-500 font-mono">Run ID: -</div>
            <div id="billTimeDisplay" class="text-xs text-gray-400">-</div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex-1 flex overflow-hidden">

        <!-- Left Panel: Controls & Input -->
        <div class="w-1/3 bg-white border-r flex flex-col p-4 gap-4 shadow-lg z-0">

            <!-- Actions -->
            <button id="btnNewBill"
                class="w-full bg-primary text-white py-4 rounded-lg text-lg font-bold shadow hover:bg-blue-700 transition flex justify-center items-center gap-2">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
                </svg>
                à¹€à¸›à¸´à¸”à¸šà¸´à¸¥à¹ƒà¸«à¸¡à¹ˆ (New Bill)
            </button>

            <div class="flex gap-2">
                <button id="btnSeed" class="flex-1 py-2 text-xs border rounded text-gray-500 hover:bg-gray-50">Add
                    Sample Data</button>
                <button id="btnDailySummary"
                    class="flex-1 py-2 text-xs border rounded text-blue-600 border-blue-200 hover:bg-blue-50 font-bold">Daily
                    Summary</button>
            </div>

            <div class="mt-2">
                <button onclick="app.requestImport()"
                    class="w-full py-2 text-xs border border-dashed border-gray-400 rounded text-gray-600 hover:bg-gray-100">
                    ðŸ“‚ Import Master Data (.xlsx)
                </button>
                <input type="file" id="fileImport" accept=".xlsx" class="hidden" />
            </div>

            <hr class="border-gray-200">

            <!-- Input Section -->
            <div class="flex flex-col gap-2">
                <label class="text-sm font-semibold text-gray-700">Scan / Input</label>

                <div class="flex gap-2">
                    <div class="w-20">
                        <label class="text-xs text-gray-500 mb-1 block">Qty (Alt+Q)</label>
                        <input type="number" id="inputQty" value="1" min="1"
                            class="w-full border-2 border-gray-300 rounded-md px-2 py-2 text-center text-lg font-bold focus:border-primary focus:outline-none"
                            tabindex="-1">
                    </div>
                    <div class="flex-1">
                        <label class="text-xs text-gray-500 mb-1 block">Barcode / Code</label>
                        <input type="text" id="inputBarcode"
                            class="w-full border-2 border-gray-300 rounded-md px-3 py-2 text-lg focus:border-primary focus:outline-none"
                            placeholder="Scan here..." autofocus disabled>
                    </div>
                </div>
                <div class="text-xs text-gray-400 text-right">Press <kbd
                        class="bg-gray-100 px-1 rounded border">Enter</kbd> to add</div>
            </div>

            <div class="space-y-2 mt-4">
                <h3 class="font-semibold text-gray-700">Coupons</h3>
                <div class="grid grid-cols-3 gap-2">
                    <button onclick="app.addCoupon('store')"
                        class="bg-blue-100 text-blue-800 py-3 rounded hover:bg-blue-200 transition text-sm font-medium">Store</button>
                    <button onclick="app.addCoupon('vendor')"
                        class="bg-pink-100 text-pink-800 py-3 rounded hover:bg-pink-200 transition text-sm font-medium">Vendor</button>
                    <button onclick="app.addCoupon('mobile')"
                        class="bg-green-100 text-green-800 py-3 rounded hover:bg-green-200 transition text-sm font-medium">Mobile</button>
                </div>
            </div>

        </div>

        <!-- Right Panel: Cart & Totals -->
        <div class="w-2/3 bg-gray-50 flex flex-col relative">

            <!-- Table Header -->
            <div
                class="bg-gray-200 text-gray-600 text-xs font-bold uppercase tracking-wider flex items-center px-4 py-3 border-b border-gray-300">
                <div class="w-10 text-center">#</div>
                <div class="w-24">Code</div>
                <div class="flex-1">Description</div>
                <div class="w-16 text-center">Qty</div>
                <div class="w-20 text-right">Unit Price</div>
                <div class="w-24 text-right">Total</div>
                <div class="w-20 text-right text-red-500">Disc.</div>
                <div class="w-12 text-center">Tag</div>
                <div class="w-12 text-center">Action</div>
            </div>

            <!-- Scrollable Items List -->
            <div id="cartItemsList" class="flex-1 overflow-y-auto p-0 scroll-smooth bg-white">
                <!-- Items will be injected here -->
                <div class="h-full flex items-center justify-center text-gray-400 italic">No Items</div>
            </div>

            <!-- Summary Footer -->
            <div class="bg-white border-t border-gray-300 p-4 shadow-top z-10">
                <div class="flex justify-end gap-8 mb-2 text-sm text-gray-600">
                    <div class="text-right">
                        <div>Subtotal</div>
                        <div class="font-bold text-gray-800 text-lg" id="summarySubtotal">0.00</div>
                    </div>
                    <div class="text-right">
                        <div>Discount</div>
                        <div class="font-bold text-red-500 text-lg" id="summaryDiscount">0.00</div>
                    </div>
                </div>
                <div class="flex justify-between items-end border-t border-dashed border-gray-300 pt-3">
                    <div class="text-4xl font-bold text-primary">Total</div>
                    <div class="text-5xl font-bold text-gray-900 tracking-tight" id="summaryNetTotal">0.00</div>
                </div>

                <!-- Payment Buttons -->
                <div class="grid grid-cols-1 gap-4 mt-4">
                    <button id="btnPayCash"
                        class="bg-gray-800 hover:bg-gray-900 text-white text-lg font-bold py-4 rounded shadow disabled:opacity-50 disabled:cursor-not-allowed">
                        ðŸ’µ PAY CASH
                    </button>
                </div>
            </div>

        </div>
    </main>

    <!-- Scripts -->
    <!-- We will use a separate file for logic as requested for clarity, although it could be inline -->
    <script type="module" src="app.js"></script>
</body>

</html>
