name: P'Ek Continue Config
version: 1.0.0
schema: v1

models:
  - name: OpenAI Chat/Agent
    provider: openai
    model: gpt-4o-mini
    roles:
      - chat
      - edit
      - apply
    capabilities:
      - tool_use
    defaultCompletionOptions:
      temperature: 0.2
      maxTokens: 1800

  - name: OpenAI Autocomplete
    provider: openai
    model: gpt-4o-mini
    roles:
      - autocomplete
    autocompleteOptions:
      debounceDelay: 200
      maxPromptTokens: 1024
      onlyMyCode: true

context:
  - provider: code
  - provider: diff
  - provider: file
  - provider: terminal

rules:
  - Prefer code-first answers. Keep explanations brief.
